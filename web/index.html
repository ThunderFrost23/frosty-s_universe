<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="../mega_cloud/Upload.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@300&display=swap" rel="stylesheet">
    <title>Frosty's Universe - Music Manager</title>
</head>
<body>
    <div class="body-content">
        <!-- TITLE -->
        <div class="title">
            <h1 class="title-name no-select">Frosty's Universe - Music Manager</h1>
        </div>

        <!-- BUTTONS -->
        <div class="grid-container">
            <div class="action-buttons">
                <label for="file-upload" class="action-button">
                    <span id="file-upload-label">Upload music</span>
                    <input id="file-upload" type="file" accept=".mp3,.wav">
                </label>
                
                <label for="file-consult" class="action-button">
                    <span id="file-consult-label">See music</span>
                    <input id="file-consult">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
